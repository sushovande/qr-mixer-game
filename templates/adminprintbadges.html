<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="../static/badge.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Noto+Serif:wght@700&display=swap"
  rel="stylesheet">
<title>QR Game: Badges</title>

{{range .GetQrMappings}}
<div class="badgecontainer">
  <div class="badge-left">
    <img class="qr" src="qrimage?qr={{.GetQrcode}}">
  </div>
  <div class="badge-right">
    <p class="name">{{.GetDisplayName}}</p>
    <p class="username">{{.GetUsername}}@</p>
    <div class="logo-holder">
      <img class="card-face" src="card/{{.GetCardSuit}}-{{.GetCardRank}}.svg">
      <img class="org-logo" src="../static/generic-logo.png">
    </div>
  </div>
</div>
{{end}}
