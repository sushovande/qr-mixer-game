<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="../static/cashier.css" rel="stylesheet">
<title>QR Game</title>

<div class="outercontainer">
  <header class="navbar navbar-dark">
    <div class="site-title">
      <p>QR Game</p>
    </div>
    <div class="nameblock">
      <div class="nametext">[Check Name]</div>
    </div>
    <div class="profile-image">
    </div>
  </header>

  <div class="formbody">
    You've scanned a badge registered to
    <div class="mainName">{{.Name}}</div>
    <div class="email">({{.Username}})</div>

    <div class="mainnameconfirmed"><a href="/survey?qr={{.Qr}}">Yes, that's me</a></div>
    <div class="mainnamedenied"><a href="/">No, let's try again</a></div>

  </div>
</div>
